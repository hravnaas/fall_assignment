<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'fall_assignment/css/style.css' %}"media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <a href="{% url 'useradmin:logout' %}">Logout</a>
    <a href="{% url 'quotes:index' %}">Dashboard</a>
    <p>Posts by {{ alias }}</p>
    <p>Count: {{ quotes.count }}</p>
    {% for quote in quotes %}
      <p>
        <span class="redText">{{ quote.origin }}: </span>{{ quote.message }}
      </p>
    {% endfor %}
  </body>
</html>
